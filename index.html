<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP | My Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>My Library</h1>
    <button id="newBook">New Book</button>

    <div id="library-container"></div>

    <!-- Form modal -->
    <dialog id="newBookDialog">
      <form id="newBookForm">
        <label for="title">Title</label>
        <input type="text" id="title" required /><br />

        <label for="author">Author</label>
        <input type="text" id="author" required /><br />

        <label for="pages">Pages</label>
        <input type="number" id="pages" required /><br />

        <label for="read">Read?</label>
        <input type="checkbox" id="read" /><br />

        <button type="submit">Add Book</button>
        <button
          type="button"
          onclick="document.getElementById('newBookDialog').close()"
        >
          Cancel
        </button>
      </form>
    </dialog>

    <script src="script.js"></script>
  </body>
</html>
